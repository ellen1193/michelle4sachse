{{ partial "header.html" . }}

<main id="main" style="background:#ddd">

	<div class="container" style="background:#fff;min-height:300pt;">

		{{ if .Params.Image }}		
			<div class="row topspace">
				<div class="col-sm-8">
	
					 <article class="post">
						<header class="entry-header">
							 <h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
						</header>
						<div class="entry-content">
							{{ .Content }}
						</div>
					</article><!-- #post-## -->
	
				</div>
				<div class="col-sm-4">
					<img src="{{.Params.Image}}" class="img"/>
				</div>
			</div> <!-- /row post  -->
		{{ else}}
		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">

 				<article class="post">
					<header class="entry-header">
 						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article><!-- #post-## -->

			</div>
		</div> <!-- /row post  -->
		{{ end }}

        <div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<div id="share">
                    {{ if .Params.Share }}
                       {{ partial "sharethis.html" . }}
                    {{ end }}
				</div>
			</div>
		</div> <!-- /row share -->
		<div class="clearfix"></div>

		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">

				<div id="comments">
                    {{ if .Params.Comments }}
                       {{ partial "disqus.html" . }}
                    {{ end }}
				</div>
			</div>
		</div> <!-- /row comments -->
		<div class="clearfix"></div>

	</div>	<!-- /container -->

</main>

{{ partial "footer.html" . }}
