<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Icons -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans|Source+Sans+Pro:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	{{ if .Site.Params.customsharethis }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
	{{ else }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
	{{ end }}
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="home">

	<header id="header">

		{{ partial "menu.html" . }} {{ if .IsHome }}
		<div id="head" class="parallax" parallax-speed="0">
			<h1 id="logo" class="text-center">
				<!--img class="img-circle" src="{{ .Site.BaseURL }}images/guy.jpg" alt=""-->
				<div class="container">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<div class="title-box">
								<span class="title">Join Michelle</span>
							</div>
							<span class="tagline">{{ .Site.Params.slogan }}</span>
							<br/>
							<div class="row hidden-xs">
								<div class="form-group col-md-6 ">
									<input type="email" class="form-control" placeholder="Your Email" />
								</div>
								<div class="form-group col-md-6">
									<input type="number" class="form-control" placeholder="Zip Code" />
								</div>
								<hr/>
								<button class="btn btn-block btn-success">Get Updates</button>
							</div>
						</div>
						<!-- Add the extra clearfix for only the required viewport -->

					</div>
				</div>
				<br/>
				<br/>



			</h1>
			<div class="prorities hidden-xs">
				<div class="container">
					<div class="row">
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="fa fa-balance-scale fa-fw"></i>
							<br/>Balancing the budget
						</div>
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="fa fa-eye fa-fw"></i>
							<br/>Transparency
						</div>
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="far fa-money-bill-alt fa-fw"></i>
							<br/>Economic Growth
						</div>
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="fa fa-road fa-fw"></i>
							<br/>Infrastructure
						</div>
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="fa fa-home fa-fw"></i>
							<br/>Property Tax Relief
						</div>
						<div class="icon col-md-2 col-sm-2 col-xs-4">
							<i class="fa fa-trophy fa-fw"></i>
							<br/>Champion
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ end }}


	</header>
