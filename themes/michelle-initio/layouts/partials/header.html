<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">

	<title>{{ .Title }}</title>

	<link rel="shortcut icon" href="{{ .Site.BaseURL }}{{ .Site.Params.favicon }}">

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->

	{{ if .Site.Params.customsharethis }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=custom-share-buttons"></script>
	{{ else }}
	<script type="text/javascript" src="//platform-api.sharethis.com/js/sharethis.js#property={{ .Site.Params.sharethis.property }}&product=inline-share-buttons"></script>
	{{ end }}
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body class="home">

	<header id="header">

		{{ partial "menu.html" . }}
		{{ if .IsHome }}
		<div id="head" class="parallax" parallax-speed="2">
			<h1 id="logo" class="text-center">
				<!--img class="img-circle" src="{{ .Site.BaseURL }}images/guy.jpg" alt=""-->
				<div class="container">
					<span class="tagline">{{ .Site.Params.slogan }}</span>
					<span class="title">Join {{ .Site.Params.name }}</span>
					<br/>
					<br/>
					<div class="row">
						<div class="form-group col-md-6">
							<input type="email" class="form-control" placeholder="Your Email" />
						</div>
						<div class="form-group col-md-6">
							<input type="number" class="form-control" placeholder="Zip Code" />
						</div>
						<hr/>
						<button class="btn btn-block btn-success">Get Updates</button>
					</div>
				</div>

			</h1>
			<div class="prorities">
				<div class="row">
					<button class="btn col-md-2">The right prorities
						<i class="fa fa-arrow-right"></i>
					</button>
					<div class="icon col-md-2">
						<i class="fa fa-trophy fa"></i>
						<br/>Balancing the budget</div>
					<div class="icon col-md-2">
						<i class="fa fa-trophy fa"></i>
						<br/>Balancing the budget</div>
					<div class="icon col-md-2">
						<i class="fa fa-trophy fa"></i>
						<br/>Balancing the budget</div>
					<div class="icon col-md-2">
						<i class="fa fa-trophy fa"></i>
						<br/>Balancing the budget</div>
					<div class="icon col-md-2">
						<i class="fa fa-trophy fa"></i>
						<br/>Balancing the budget</div>
				</div>
			</div>
		</div>
		{{ end }}


	</header>
